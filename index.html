<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotofácil Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mt-4">
            <h1>Lotofácil Analyzer</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="theme-label">Modo Claro</span>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="analyzer-form">
                            <div class="form-group">
                                <label for="file-input">Selecione o arquivo CSV:</label>
                                <div class="input-group">
                                    <input type="file" class="form-control-file" id="file-input" accept=".csv">
                                    <button type="button" id="download-csv" class="btn btn-download">Baixar CSV</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="elements-input">Número de elementos por sequência (15 a 18):</label>
                                <input type="number" class="form-control" id="elements-input" value="15" min="15" max="18">
                            </div>
                            <div class="form-group">
                                <label for="sequences-input">Número de sequências (volantes):</label>
                                <input type="number" class="form-control" id="sequences-input" value="6" min="1">
                            </div>
                            <div class="form-group">
                                <label for="choose-numbers-input">Quantos números incluir (15 a 25):</label>
                                <input type="number" class="form-control" id="choose-numbers-input" value="21" min="15" max="25">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Analisar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="results" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resultados</h5>
                        <pre id="most-drawn-text"></pre>
                        <div id="sequences"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4">
            <p>© 2025 Desenvolvido por Pablo Adriano - Todos os direitos reservados.</p>
            <p>Me Ajude a Tomar um Café - PIX: kaiaks_13@hotmail.com</p>
            <a href="https://github.com/Pablo-Adriano-Silveira/Lotofacil_Gerador" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Light" class="github-icon github-light">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark-Light.png" alt="GitHub Dark" class="github-icon github-dark">
            </a>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
